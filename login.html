<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="frontend/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="container-fluid top">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container justify-content-center">
                <a class="navbar-brand logo ms-4" href="index.html">
                    ngelancer
                </a>
            </div>
        </nav>
        <div class="space"></div>
    </header>
    <section class="login-container container-lg">
        <div class="container-lg px-md-5">
            <div class="panel-login">
                <div class="text-center">
                    <h1 class="fs-32 fs-sm-24 mb-4" style="color: #19488E;">Masuk <span
                            class="web-name">ngelancer</span>
                    </h1>
                </div>
                <div class="option-login text-center pb-3">
                    <a class="btn login-active" onclick="toLoginKlien()">Sebagai Klien</a>
                    <a class="btn" onclick="toLoginFreelancer()">Sebagai Freelancer</a>
                </div>
                <div class="input-wrapper container px-lg-5">
                    <div class="mb-3">
                        <label for="emailinput" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailinput"
                            placeholder="Masukan email/username anda">
                    </div>
                    <div class="mb-lg-3 mb-1">
                        <label for="passwordinput" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordinput"
                            placeholder="Masukan password anda">
                    </div>
                    <div class="form-check mb-4 ms-1">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Tetap Masuk
                        </label>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="submit" onclick="submit()">Login</button>
                        <button class="btn btn-outline-primary">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        alert("Untuk Login silahkan memasukkan \nemail/username : admin\npassword : admin123")
    </script>
    <script src="frontend/scripts/loginScript.js"></script>
</body>

</html>
